{% extends "blog/base.html" %}
{%load crispy_forms_tags %} 
{% block title %}create Post{% endblock title %}


{% block content %}
<div class='container'>
<h4>Create New Post</h4>
<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
   <form action="" method="post">
    {{ form.media }}
    {{ form | crispy }}
    {% csrf_token %}

    <button type="submit">Create Post</button>


   </form>
  </div>
</div>


</div>
{% endblock content %}
